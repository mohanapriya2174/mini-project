<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alarm clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="innerWrap">
        <div class="timer-display">00:00:00</div>
        <div class="container">
          <div class="inputs">
            <input
              type="number"
              id="hourInput"
              placeholder="00"
              min="0"
              max="23"
            />
            <input
              type="number"
              id="minuteInput"
              placeholder="00"
              min="0"
              max="59"
            />
            <input
              type="number"
              id="secondInput"
              placeholder="00"
              min="0"
              max="59"
            />
          </div>
          <button id="set">set alarm</button>
          <div class="activeAlarm"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
